<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>ISY Panel</title>
	<link rel="stylesheet" type="text/css" href="./panel.css" id="defaultStyle" />
	<link rel="icon" type="image/png" href="./favicon.png" />
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript" src="./main.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="frameMenu">
			<div id="boxMenuButtons">
				<button id="btnHome" accesskey="h">Home</button>
				<button id="btnWeather" accesskey="w">Weather</button>
				<button id="btnDevices" accesskey="d">Devices</button>
				<button id="btnScenes" accesskey="s">Scenes</button>
				<button id="btnPrograms" accesskey="p">Programs</button>
			</div>
		</div>

		<div id="frameCameras">
			<div id="camControls">
				<input type="checkbox" id="chkPollCameras" /><label for="chkPollCameras"> Poll cameras every </label>
				<select id="selPollTimeout">
					<option value="300000">5 minutes</option>
					<option value="60000">1 minute</option>
					<option value="10000">10 seconds</option>
					<option value="5000">5 seconds</option>
				</select>
			</div>
			
			<div id="camContainer"></div>
		</div>

		<div id="frameControl">
			<div id="ctrlContainer"></div>
		</div>

		<div id="frameStatus">
			<div id="logControls">
				<input id="chkEnableLog" type="checkbox" /><label for="chkEnableLog">Enable log</label>
				<button id="btnClearLog">Clear log</button>
				<button id="btnExpandLog">+</button>
			</div>
			<div id="statusContainer"></div>
		</div>
	</div>
</body>
</html>
